<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Styled Input Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-control-custom {
            height: 30px;
            font-size: 5px;
            padding: 5px;
            border-radius: 10px;
        }
        .input-large-bold {
            font-size: 18px;
            font-weight: bold;
        }
        body{
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1604079628040-94301bb21b91?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGFic3RyYWN0fGVufDB8fDB8fHww');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        
        .container {
            margin-top: 50px;
        } 
        .border {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .container{
    background-image: url('https://images.unsplash.com/photo-1604079628040-94301bb21b91?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGFic3RyYWN0fGVufDB8fDB8fHww');
    background-size: cover; /* Ensure the background image covers the entire form */
    padding: 20px; /* Add padding to give some spacing between the form elements and the background */
    border-radius: 10px; /* Add border radius for rounded corners */
    color: black;
}

       



    </style>
</head>
<body>
    <div class="text-center pt-3">
        <h1>Login Page</h1>
    </div>
    <div class="container" style="background-color: aliceblue;">
        <form action="https://sheetdb.io/api/v1/wy6tqq6duj5rx" method="POST" id="sheetdb" onsubmit="return display()" class="p-3">
            <div class="border">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label  for="fname"><b>First name</b></label>
                        <input type="text" class="form-control form-control-custom input-large-bold" id="fname" name="data[Fname]" required oninput="ValidName(this)">
                        <span id="message"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lname"><b>Last name</b></label>
                        <input type="text" class="form-control form-control-custom input-large-bold" id="lname" name="data[Lname]" required oninput="ValidLname(this)">
                        <span id="lmessage"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="mail"><b>Mail ID</b></label>
                        <input type="email" class="form-control form-control-custom input-large-bold" name="data[E-mail]" id="mail" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone"><b>Phone number</b></label>
                        <input type="tel" class="form-control form-control-custom input-large-bold" id="phone" name="data[Phone-number]" required oninput="validatePhoneNumber(this)">
                        <span id="phoneMessage"></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control form-control-custom input-large-bold" id="password" name="Password" required oninput="validatePassword()">
                        <span id="password-message"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirm-password"><b>Confirm Password</b></label>
                        <input type="password" class="form-control form-control-custom input-large-bold" id="confirm-password" name="Confirm-Password" required oninput="validatePasswordMatch()">
                        <span id="confirm-password-message"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function ValidName(inputField) {
            let name = inputField.value;
            const min = 4;
            const max = 10;
            function isAlphabet(ch) {
                let codePoint = ch.charCodeAt(0);
                return ((codePoint >= 65 && codePoint <= 90) || (codePoint >= 97 && codePoint <= 122));
            }
            let alphabetCount = 0;
            for (let i = 0; i < name.length; i++) {
                if (isAlphabet(name[i])) {
                    alphabetCount++;
                } else {
                    document.getElementById('message').innerText = "Please type alphabetic characters only.";
                    return;
                }
            }
            if (name.length < min) {
                let remainingChars = min - name.length;
                document.getElementById('message').style.color = "red";
                document.getElementById('message').innerText = "You need " + remainingChars + " more characters to meet the minimum limit.";
            } else if (name.length >= min && name.length <= max) {
                document.getElementById('message').style.color = "green";
                document.getElementById('message').innerText = "Your name is valid";
            } else if (name.length > min) {
                let excessChars = max - name.length;
                if (excessChars < 0) {
                    excessChars = excessChars * -1;
                }
                document.getElementById('message').style.color = "red";
                document.getElementById('message').innerText = "You need to remove " + excessChars + " characters to meet the maximum limit.";
            }
        }
        function ValidLname(inputField) {
            let lname = inputField.value;
            const min = 4;
            const max = 20;
            function isAlphabet(ch) {
                var codePoint = ch.charCodeAt(0);
                return ((codePoint >= 65 && codePoint <= 90) || (codePoint >= 97 && codePoint <= 122));
            }
            let alphabetCount = 0;
            for (let i = 0; i < lname.length; i++) {
                if (isAlphabet(lname[i])) {
                    alphabetCount++;
                } else {
                    document.getElementById('lmessage').innerText = "Please type alphabetic characters only.";
                    return;
                }
            }
            if (lname.length < min) {
                var remainingChars = min - lname.length;
                document.getElementById('lmessage').style.color = "Red";
                document.getElementById('lmessage').innerText = "You need " + remainingChars + " more characters to meet the minimum limit.";
            } else if (lname.length >= min && lname.length <= max) {
                document.getElementById('lmessage').style.color = "green";
                document.getElementById('lmessage').innerText = "Your last name is valid";
            } else if (lname.length > max) {
                var excessChars = lname.length - max;
                document.getElementById('lmessage').style.color = "Red";
                document.getElementById('lmessage').innerText = "You need to remove " + excessChars + " characters to meet the maximum limit.";
            }
        }
        function validatePhoneNumber(inputField) {
            const phoneNumber = inputField.value;
            const phoneMessage = document.getElementById('phoneMessage');
            const phoneRegex = /^[6-9]\d{9}$/;
            if (phoneRegex.test(phoneNumber)) {
                document.getElementById("phoneMessage").style.color = "Green";
                phoneMessage.innerText = "Phone number is valid.";
            } else {
                document.getElementById("phoneMessage").style.color = "Red";
                phoneMessage.innerText = "Please enter a valid 10-digit phone number starting with 6-9.";
            }
        }
        function validatePassword() {
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('password-message');
            const alphaU = /[A-Z]/.test(password) ? 1 : 0;
            const alphaL = /[a-z]/.test(password) ? 1 : 0;
            const num = /\d/.test(password) ? 1 : 0;
            const spec = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(password) ? 1 : 0;
            const len = password.length >= 9 ? 1 : 0;
            const requirements = [
                { name: 'one uppercase letter', count: alphaU },
                { name: 'one lowercase letter', count: alphaL },
                { name: 'one number', count: num },
                { name: 'one special character', count: spec },
                { name: 'minimum length of 9 characters', count: len }
            ];
            const missingRequirements = requirements.filter(req => req.count === 0).map(req => req.name);
            if (missingRequirements.length === 0) {
                document.getElementById("password-message").style.color = "Green";
                messageElement.innerText = "Password meets all requirements.";
            } else {
                document.getElementById("password-message").style.color = "Red";
                messageElement.innerText = "Password must contain: " + missingRequirements.join(', ') + ".";
            }
        }
        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageElement = document.getElementById('confirm-password-message');
            if (password === confirmPassword) {
                document.getElementById("confirm-password-message").style.color = "Green";
                messageElement.innerText = "Passwords match.";
            } else {
                document.getElementById("confirm-password-message").style.color = "Red";
                messageElement.innerText = "Passwords do not match.";
            }
        }
        function display() {
            // Add your form submission logic here if any.
            alert('Form submitted!');
            return true;
        }
    </script>
</body>
</html>
